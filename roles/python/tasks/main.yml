---
- name: Install base tools
  become: yes
  dnf:
    name:
      - python3-ipython
      - python2

- name: Install common packages
  pip:
    name:
      - pipenv
      - poetry
      - requests
      - prompt-toolkit
      - yaspin
      - python3-pip-autoremove
      - python-lsp-server[all]
      - black
      - importmagic
      - epc
      - flake8
      - autoflake
      - ptvsd>=4.2

- name: Install pyenv
  shell: "curl https://pyenv.run | bash"
  args:
    creates: "{{ ansible_env.HOME }}/.pyenv/bin/pyenv"
