---
- name: Install core packages
  become: yes
  apt:
    name:
      - build-essential
      - software-properties-common
      - checkinstall
      - ansible
      - curl
      - git
      - vim
      - byobu
      - ranger
      - ripgrep
      - jq
      - cmake
      - imagemagick
      - xclip
      - whois
      - ldnsutils
      - markdown
      - acpi
      - unzip
      - tree
    update_cache: yes

- name: Ensure local bin path exists
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
