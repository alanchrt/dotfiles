---
- name: Provision dev system
  hosts: all
  roles:
    - base
    - git
    - zsh
    - byobu
    - {role: emacs-source, when: ansible_distribution_release == "trusty"}
    - {role: emacs, when: ansible_distribution_release != "trusty"}
    - vim
    - python
    - node
    - postgres
    - mysql
    - heroku
    - aws
    - ngrok

- name: Configure dev environment
  hosts: all
  roles:
    - dotfiles

  vars_prompt:
    - name: "git_name"
      prompt: "Git user.name"
      private: no
    - name: "git_email"
      prompt: "Git user.email"
      private: no
